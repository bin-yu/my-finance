	</div>
	<div class="ui-field-contain">

		<label id="unallocated" name="unallocated" >{{allocating.remain()}}</label>
	</div><!--
	
		<div>
			<field type="email" ng-model="user.email" required >
				<label>Email</label>
				<validator key="required">
					{{$fieldLabel}} is required
				</validator>
				<validator key="email">
					Please enter a valid email
				</validator>
			</field>
		</div>-->
	
	
	
	<div data-ng-repeat="va in virtualAccountList" jqm>
		
		
		<jslider data-ng-model="va.allocated" id="slider_{{va.id}}" min="0" max="100" label="{{va.name}} : "/>

				<div compile="'name:'+va.name"/>-->
