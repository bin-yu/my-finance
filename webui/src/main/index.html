<!DOCTYPE html>
<html >
	<head>
		<title>我的财务</title>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- build:css styles/vendor.css -->
		<!-- bower:css -->
		<link rel="stylesheet" href="../../bower_components/jquery-mobile-bower/css/jquery.mobile-1.4.5.css" />
		<link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.min.css" />
		<link rel="stylesheet" href="../../bower_components/nvd3/nv.d3.css"/>
		<!-- endbower -->
		<!-- endbuild -->
		<!-- build:css styles/app.css -->
		<link rel="stylesheet" href="styles/framework.css">
		<link rel="stylesheet" href="styles/components.css">
		<!-- endbuild -->

	</head>
	<body data-ng-app="myFinance">

		<div data-role="page" class="ui-responsive-panel">
			<div data-role="header" data-position="fixed" >
				<h1>我的财务管家</h1>

				<a data-iconpos="notext" data-icon="bars" href="#leftbar" id="link_menu"></a>

				<a data-iconpos="notext" data-icon="gear" href="#add-form"></a>
			</div><!-- /header -->
			<div role="main" class="ui-content" >
				<div class="scrollable-content slide-animate" ng-view></div>
			</div>
			<!-- /content -->
			<div data-role="footer" data-position="fixed" >
				<h4>Page Footer</h4>
			</div><!-- /footer -->

			<div data-role="panel" id="leftbar" data-position="left" data-position-fixed="true" data-display="push">
				<a href="#/" id="bar-home" class="ui-btn ui-icon-carat-r ui-btn-icon-right ui-nodisc-icon ui-alt-icon ui-corner-all">我的首页</a>
				<a href="#/manage-records" id="bar-add-record" class="ui-btn ui-icon-carat-r ui-btn-icon-right ui-nodisc-icon ui-alt-icon ui-corner-all">账单管理</a>
				<a href="#/manage-accounts" id="bar-account-details" class="ui-btn ui-icon-carat-r ui-btn-icon-right ui-nodisc-icon ui-alt-icon ui-corner-all">账户管理</a>
				<a href="#/manage-reports" class="ui-btn ui-icon-carat-r ui-btn-icon-right ui-nodisc-icon ui-alt-icon ui-corner-all">我的财务报表</a>
			
			</div><!-- /panel -->
		</div><!-- page -->

		<!-- build:js scripts/vendor.js -->
		<!-- bower:js -->

		<script src="../../bower_components/jquery/jquery.js"></script>

		<script src="../../bower_components/jquery-mobile-bower/js/jquery.mobile-1.4.5.min.js"></script>

		<script src="../../bower_components/angular/angular.js"></script>
		<script src="../../bower_components/angular-route/angular-route.js"></script>
		<script src="../../bower_components/angular-animate/angular-animate.js"></script>
		<script src="../../bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
		<script src="../../bower_components/d3/d3.js"></script>
<script src="../../bower_components/nvd3/nv.d3.js"></script>
<script src="../../bower_components/angularjs-nvd3-directives/dist/angularjs-nvd3-directives.js"></script>
		<!-- endbower -->
		<!-- endbuild -->
		<!-- build:js scripts/scripts.js -->
		<script src="scripts/app.js"></script>

		<script src="scripts/services/memory.cache.service.js"></script>
		<script src="scripts/services/rest.service.js"></script>
		<script src="scripts/services/account.service.js"></script>
		<script src="scripts/services/transaction.service.js"></script>
		<script src="scripts/services/reports.service.js"></script>

		<script src="scripts/directives/field.js"></script>
		<script src="scripts/directives/jqmTextInput.js"></script>
		<script src="scripts/directives/jqmButton.js"></script>
		<script src="scripts/directives/jqmSlider.js"></script>
		<script src="scripts/directives/jqmSelect.js"></script>

		<script src="scripts/controllers/homeCtrl.js"></script>
		<script src="scripts/controllers/addRecordCtrl.js"></script>
		<script src="scripts/controllers/monthRecordCtrl.js"></script>
		<script src="scripts/controllers/search.records.ctrl.js"></script>
		<script src="scripts/controllers/physicalAccountCtrl.js"></script>
		<script src="scripts/controllers/virtualAccountCtrl.js"></script>
		<script src="scripts/controllers/divideMoneyCtrl.js"></script>
		<script src="scripts/controllers/monthReportsCtrl.js"></script>
		<script src="scripts/controllers/history.reports.ctrl.js"></script>

		<!-- endbuild -->
	</body>
</html>
